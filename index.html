<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Palette Extractor. Fast, offline, no dependencies." />
  <title>Palette Extractor</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Toast notification (aria-live for screen readers) -->
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <main class="page-center">
    <div class="card">

      <!-- Header -->
      <header class="card-header">
        <h1 class="app-title">
          <span class="title-icon">◈</span> Palette Extractor
        </h1>
        <p class="app-subtitle">Extract dominant colors from any image.</p>
      </header>

      <!-- Upload Section -->
      <section class="section" aria-label="Image upload">
        <label class="upload-label" for="file-input">
          <span class="label-text">Image File</span>
          <div class="upload-area" id="upload-area" role="button" tabindex="0" aria-describedby="upload-hint"
            aria-label="Upload image or drag and drop">
            <div class="upload-icon">↑</div>
            <div class="upload-hint" id="upload-hint">Click to upload or drag &amp; drop</div>
            <div class="upload-formats">PNG, JPG, GIF, WEBP, BMP, SVG…</div>
          </div>
          <input type="file" id="file-input" accept="image/*" aria-label="Choose an image file" />
        </label>

        <!-- Error message -->
        <div id="error-msg" class="error-msg" role="alert" aria-live="assertive" hidden></div>
      </section>

      <!-- Image Preview -->
      <section class="section preview-section" id="preview-section" hidden aria-label="Image preview">
        <div class="section-label">Preview</div>
        <div class="preview-wrapper">
          <img id="preview-img" class="preview-img" alt="Uploaded image preview" />
        </div>
      </section>

      <!-- Controls Section -->
      <section class="section controls-section" aria-label="Extraction controls">
        <div class="control-row">
          <label class="control-label" for="color-count">
            Colors
            <span class="count-badge" id="count-display">8</span>
          </label>
          <div class="slider-wrapper">
            <span class="slider-bound">4</span>
            <input type="range" id="color-count" class="slider" min="4" max="16" value="8" step="1"
              aria-label="Number of colors to extract" />
            <span class="slider-bound">16</span>
          </div>
        </div>

        <div class="button-row">
          <button id="extract-btn" class="btn btn-primary" disabled
            aria-label="Extract dominant colors from the uploaded image">
            Extract Palette
          </button>
          <button id="clear-btn" class="btn btn-ghost" aria-label="Clear image and palette">
            Clear
          </button>
        </div>
      </section>

      <!-- Palette Output -->
      <section class="section palette-section" id="palette-section" hidden aria-label="Extracted palette">
        <div class="section-label">Palette</div>
        <div class="swatches-grid" id="swatches-grid" role="list" aria-label="Color swatches — click any to copy HEX">
        </div>
      </section>

    </div><!-- /card -->

    <footer class="app-footer">
      <p class="footer-text">Built with HTML, CSS, and Vanilla JS.</p>
      <a href="https://github.com/Jsooonx" class="footer-link" target="_blank" rel="noopener noreferrer"
        aria-label="GitHub Profile">
        <svg class="github-icon" viewBox="0 0 16 16" width="20" height="20" aria-hidden="true">
          <path fill="currentColor"
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
          </path>
        </svg>
      </a>
    </footer>
  </main>

  <!-- Hidden canvas used for pixel extraction (off-screen) -->
  <canvas id="offscreen-canvas" aria-hidden="true" style="display:none;"></canvas>

  <script src="script.js"></script>
</body>

</html>
